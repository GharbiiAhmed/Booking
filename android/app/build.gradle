plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Ensure Flutter plugin is applied
}

// Android configuration
android {
    namespace = "com.example.taxi_reservation"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.taxi_reservation"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Change for release builds
            minifyEnabled true // Enable code shrinking for release build
            shrinkResources true // Enable resource shrinking for release build
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
}

// Flutter configuration
flutter {
    source = "../.."
}

// Dependencies
dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.2.2'  // Example Firebase dependency
    // Add other Firebase dependencies if needed
}

// Apply the Google services plugin
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
