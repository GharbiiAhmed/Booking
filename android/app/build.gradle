plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Ensure Flutter plugin is applied
}

android {
    namespace = "com.example.taxi_reservation"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.example.taxi_reservation"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Change for release builds
            minifyEnabled true // Enable code shrinking for release build
            shrinkResources true // Enable resource shrinking for release build
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."  // Path to your Flutter project
}

dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.2.2'  // Example Firebase dependency
    implementation 'com.google.android.gms:play-services-auth:latest_version'
    implementation 'com.android.tools:desugar_jdk_libs:1.1.5'
}

// Apply the Google services plugin
apply plugin: 'com.google.gms.google-services'
