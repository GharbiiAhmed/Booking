name: taxi_reservation
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^5.4.4
  cupertino_icons: ^1.0.8
  image_picker: ^0.8.5+3
  pdf: ^3.6.0
  permission_handler: ^11.3.1
  path_provider: ^2.0.10
  device_info_plus: ^11.1.0
  flutter_map: ^7.0.2
  flutter_polyline_points: ^2.1.0
  flutter_map_marker_cluster: ^1.4.0
  http: ^1.2.1
  geocoding: ^2.0.0
  weather: ^3.1.1
  google_maps_flutter: ^2.5.3
  geolocator: ^10.0.1
  animations: ^2.0.3
  carousel_slider: ^5.0.0
  font_awesome_flutter: ^10.1.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.17.0
  url_launcher: ^6.1.7
  latlong2: ^0.9.0
  flutter_local_notifications: ^18.0.0
  firebase_messaging: ^15.1.3
  intl_utils: ^2.8.7
  printing: ^5.13.4
  flutter_animate: ^3.0.0
  fluttertoast: ^8.0.9
  flutter_easyloading: ^3.0.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.17.0
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/resources/cars/
    - lib/resources/drivers/
    - assets/images/
    - assets/design_course/
    - assets/fitness_app/
    - assets/introduction_animation/
    - assets/hotel/
    - assets/logos/
    - assets/fallback_image.png

  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400
